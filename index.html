<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArlaGaarden Plus</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" />
  <link rel="stylesheet" type="text/css" title="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1cb7c201ad.js"></script>
</head>

<body>

  <div class='some-page-wrapper'>
  <div class='row'>
      <div class='side-column'>
        <img src="billeder/arla.png" class="logo" alt="logo-arla">
      </div>
      <div class='sektion-column'>
        <a href="#"><i class="far fa-arrow-alt-circle-left"></i></a>
        <h2 class="header">Resultater for mælk</h2>
            </div>
    </div>
    <div class='row'>
        <div class='venstre-column'>

<div id="myDIV">



        <button class="btn">
            <p class="navne">Mælk</p>
            <img src="billeder/milk.png" class="billede"></button>

            <button class="btn">
                <p class="navne">Transport</p>
              <img src="billeder/transport.png" class="billede"></button>

                <button class="btn">
                    <p class="navne">El & Varme</p>
                  <img src="billeder/varme.png" class="billede"></button>

                    <button class="btn">
                        <p class="navne">Foder</p>
                      <img src="billeder/foder.png" class="billede"></button>

                        <button class="btnaktiv">
                            <p class="navne">Resultater</p>
                            <i class="fas fa-chart-line"></i></button>

                            <button class="btn">
                                <p class="navne">Rådgivning</p>
                                <i class="fas fa-hands-helping"></i></button>



</div>

        </div>
        <div class='main-column'>
          <div class="chart-container">
              <canvas id="chart"></canvas>
              <p class="tal">60 %</p>
              <h2 class="heads">2019</h2>
              <p class="textside">
                Din score for CO2 neutralitet i kategorien "Mælk": <br> <br> <span>6003 </span>
              </p>
              <p class="textside1">
              <i class="fas fa-arrow-up"></i>  11 % Forbedring
              </p>
              <button class="knap">Forrige år</button>
          </div>
          <div class="scuf">
            <p class="texti">Hvis du vil vide hvordan du kan forbedre dit CO2 udslip, kan du få rådgivning ved et trykke <a href="#">
             her </a> eller navigere via. sidepanelet. </p>
          </div>

              </div>
      </div>






<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
